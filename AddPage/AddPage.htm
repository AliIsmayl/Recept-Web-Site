<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link rel="stylesheet" href="AddPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="">
      <div class="addPage">
        <div class="addPageUpBox">
          <div class="addBox">
            <div class="pictureAddBox">
              <p>Add Image</p>
              <input type="file" />
              <i class="fa-solid fa-file-image"></i>
            </div>
            <div class="receptAddBox">
              <p>Add Recept</p>
              <i class="fa-solid fa-circle-plus"></i>
              <input type="text">
            </div>
          </div>
        </div>
        <div class="addPageDownBox">
          <p>Add Description</p>
          <textarea name="" id=""></textarea>
          <button type="button" id="sendButton">Send</button>
        </div>
      </div>
    </form>
    <script src="AddPage.js"></script>
  </body>
</html>
