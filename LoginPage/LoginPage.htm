<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="LoginPage.css" />
</head>
<body>
    <div class="loginPage" style="background-image: url(../Image/recept.jpg)">
        <div class="loginBox">
            <form action="" class="loginForm">
                <label for="">Login</label>
                <input type="text" placeholder="Username..." />
                <input type="password" placeholder="Password..." />
                <button type="button">Login</button>
                <p class="toggleToRegister">Go To Register</p>
            </form>
            <form action="" class="registerForm hidden">
                <label for="">Register</label>
                <input type="text" placeholder="Username..." />
                <input type="email" placeholder="Email..." />
                <input type="password" placeholder="Password..." />
                <button type="button" >Register</button>
                <p class="toggleToLogin">Go To Login</p>
            </form>
        </div>
    </div>

    <script src="/LoginPage/LoginPage.js"></script>
</body>
</html>
